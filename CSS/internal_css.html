<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Demo</title>

    <!-- adding the style tag to style all the h2s & changing the text color to palevioletred -->
    <style>
        h2 {
            color: palevioletred;
        }
    </style>
</head>
<body>
    <!-- Demo of internal css -->
    <!-- the elements are styled by using a style tag that goes inside the head tag -->

    <!-- let's style an h2 element and change the text color to palevioletred using the style tag inside the head tag  -->

    <h2>I Am A H2 Heading</h2>
    <h2>I Am A H2 Heading as well!</h2>
    


    <!-- This method of styling the elements is also not preferred as we need to include the style tag in every html file in case we have multiple html files and we want to apply the same style to multiple html files -->
</body>
</html>
