<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Demo</title>
</head>
<body>
    <!-- demo of inline css -->
    <!-- inline css is added inside the html tag itself using the style attribute -->
    <!-- it does the job of styling element but it is not preferred -->
    <h1 style="color: red;">Hello, World!</h1>
    <!-- now Hello, World! will be displayed in red color text!!  -->

    <!-- let's style this button to have a palegreen background color using inline CSS -->
    <button style="background-color: palegreen;">I Am A Button, Click Me!</button>
    
</body>
</html>
