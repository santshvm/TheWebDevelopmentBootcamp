<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <p>Demo of forms in html</p>

    <h2>This is a HTML form</h2>
    <!-- we use the form tag to create a form -->
    <!-- the action attribute specifies where the form will be sent to -->
    <form action="/dummylocation">
        <!-- we use the input element to accept the user data in the html form -->

        <!-- there can be many different types of inputs. we use the type attribute to specify the type of input in the html form like text, password, date etc.... -->
        <input type="text">
        <input type="password">
        <input type="number">

        <!-- we can also put a placeholder text using the placeholder attribute -->
        <input type="password" placeholder="Enter The Password">
        <input type="text" placeholder="Enter Your Name">
        <input type="number" placeholder="What is your lucky number">
        <input type="date">
        <input type="tel" placeholder="Enter Your Telephone Number">
    </form>
    
</body>
</html>
