<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo of HTML tables</title>
  </head>
  <body>
    <h1>Table of heaviest extant bird species</h1>

    <table>
      <tr>
        <th>Animal</th>
        <th>Average Mass</th>
        <th>Max Mass</th>
        <th>Flighted</th>
      </tr>
      <tr>
        <td>Common Ostrich</td>
        <td>104 (230)</td>
        <td>156.8 (346)</td>
        <td>No</td>
      </tr>
      <tr>
        <td>Somali Ostrich</td>
        <td>90 (200)</td>
        <td>130 (287)</td>
        <td>No</td>
      </tr>

      <tr>
        <td>Whooper Swan</td>
        <td>11.4 (25)</td>
        <td>15.5 (32)</td>
        <td>Yes</td>
      </tr>
    </table>
  </body>
</html>
