<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmmetDemo</title>
</head>
<body>
    <!-- using emmet shortcut to create the child elements -->
    <!-- main>header>section>h1 -->
    <main>
        <header>
            <section>
                <h1>this is a h1 element</h1>
            </section>
        </header>
    </main>

    <!-- using emmet to create sibling elements -->
    <!-- h1+h2+h3+h4 -->

    <h1>This is a h1 element</h1>
    <h2>This is a h2 element</h2>
    <h3>This is a h3 element</h3>
    <h4>This is a h4 element</h4>
    
    <!-- using emmet to create 5 list items in an ul using multiplication -->
    <!-- ul>li*5 -->
    <ul>
        <li>List1</li>
        <li>List2</li>
        <li>List3</li>
        <li>List4</li>
        <li>List5</li>
    </ul>

    <!-- using emmet to do item numbering and putting something between the opening and the closing tags of an element -->
    <!-- ul>li*5>a[href=www.$.com]{Click Me} -->
    <ul>
        <li><a href="www.1.com">Click Me</a></li>
        <li><a href="www.2.com">Click Me</a></li>
        <li><a href="www.3.com">Click Me</a></li>
    </ul>


</body>
</html>
