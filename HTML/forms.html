<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <p>Demo of forms in html</p>

    <h2>This is a HTML form</h2>
    <!-- we use the form tag to create a form -->
    <!-- the action attribute specifies where the form will be sent to -->
    <form action="/dummylocation">
      <!-- we use the input element to accept the user data in the html form -->

      <!-- there can be many different types of inputs. we use the type attribute to specify the type of input in the html form like text, password, date etc.... -->
      <input type="text" />
      <input type="password" />
      <input type="number" />

      <!-- we can also put a placeholder text using the placeholder attribute -->
      <input type="password" placeholder="Enter The Password" />
      <input type="text" placeholder="Enter Your Name" />
      <input type="number" placeholder="What is your lucky number" />
      <input type="date" />
      <input type="tel" placeholder="Enter Your Telephone Number" />
    </form>

    <h2>This is a form with both label and input</h2>

    <form action="/dummyland">
      <!-- enclosing them inside the p tag as they are inline elements  -->
      <p>
        <label for="username">Enter Your Username: </label>

        <!-- including the name attribute. whatever will be inside the name attribute will be the data that will be sent to the server.  -->
        <input type="text" id="username" name="username" />
      </p>
      <p>
        <label for="password">Enter Your Password: </label>
        <input type="password" id="password" name="password"/>
      </p>
      <p>
        <label for="dob">Enter Your Date Of Birth: </label>
        <input type="date" id="dob" name="date-of-birth"/>
      </p>
      <p>
        <label for="tel">Enter Your Telephone Number: </label>
        <input type="tel" id="tel" name="telephone-number" />
      </p>
      <!-- the label for attribute and the id attribute should be the same. we can also nest a input inside a label. in that way, we don't need to include the for and the id attribute. but usually we don't nest the input inside the label and we just have the for and the id attribute approach instead -->

      <!-- nesting the input inside the label -->
      <p>
        <label>
          Pick Your Fav Color:

          <input type="color" name="fav-color" />
        </label>
      </p>
      <!-- any button inside the html form element will just submit the form. to make the button behave just like a dummy button we need to include the type attribute and the type attribute has to be set to button -->
      <button>Submit button - button element</button>
      <!-- this button will not submit the form and will behave just like a dummy button because of the type attribute -->
      <button type="button">This button does nothing!</button>
      <!-- we can also create a submit button using the input element by using the type="submit" attribute and the name of the button has to be inside an attribute called value -->
      <input type="submit" value="submit button - input element" />
    </form>

    <!-- http:port/dummyland?username=santosh&password=blahblah&date-of-birth=2022-06-21&telephone-number=89899899889&fav-color=%23000000 
    
    This is the data sent to the server after clicking the submit button-->





  </body>
</html>
